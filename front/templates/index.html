{% load staticfiles %}
<!DOCTYPE html>
<html>

    <body>
<div id="carousel-index-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      {% for img in view.images %}
        <li data-target="#carousel-index-generic" data-slide-to="{{ forloop.counter0 }}"{% if forloop.first %} class="active">{% endif %}</li>'
      {% endfor %}
  </ol>


  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
      {% for imgurl in view.images %}
          <div class="item{% if forloop.first %} active{% endif %}">
                <img style="width: 100%" src="{{ imgurl }}">
        </div>
      {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control custom-control" href="#carousel-index-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control custom-control" href="#carousel-index-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
